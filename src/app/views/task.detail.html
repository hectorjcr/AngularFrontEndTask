<div class="col-md-12">
	<div class="loader" *ngIf="loading == 'show'">
		Cargando detalle...
	</div>
	<div class="col-md-12" *ngIf="task">				
		<h3>{{task.title}}</h3>
		<hr />
		<div class="panel panel-default task-data">
			<div class="panel-heading">
				<h3 class="panel-title">
					Tarea creada por <strong>{{task.user.name + ' ' + task.user.surname}}</strong> el {{task.createdAt.timestamp | generateDate}}
				</h3>
			</div>
			<div class="panel-body">
				{{task.description}}
			</div>
		</div>
		<!-- BOTON QUE LANZA LA MODAL DE ELIMINACION -->
		<a href="#myModal" role="button" class="btn btn-large btn-danger" data-toggle="modal">
			Borrar Tarea
		</a>

		<!-- MODAL DE ELIMINACION -->
		<div id="myModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">¿Quieres borrar la tarea?</h4>							
					</div>
					<div class="modal-body">
						<p class="text-danger">Si la borras no podrás recuperarla luego!</p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" (click)="deleteTask(task.id)" data-dismiss="modal">Sí, quiero borrarla</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
				</div>				
			</div>			
		</div>
	</div>
</div>
