<div class="col-md-12">
	<h3>{{title}}</h3>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Datos modificados correctamente		
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		no se han modificado los datos
	</div>

	<form #updateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7 no-padding">
		<p>
			<label>Nombre</label>
			<input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required />
			<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>		
		</p>
		<p>
			<label>Apellidos</label>
			<input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required />
			<span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>		
		</p>
		<p>
			<label>Email</label>
			<input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required />
			<span *ngIf="!email.valid && email.touched">El email es obligatorio</span>		
		</p>
		<p>
			<label>Password</label>
			<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" />
			<span *ngIf="!password.valid && password.touched">La constrase√±a es obligatoria</span>		
		</p>
		<input type="submit" class="btn btn-warning" name="submit" value="{{title}}" [disabled]="!updateForm.form.valid">
	</form>
</div>
